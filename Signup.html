<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/Signup_style.css">
    <script src="styles/font_awesome_5.js" crossorigin="anonymous"></script>
    <title> Sign Up </title>
</head>
<body>
    <div id="circle1" class="circles circles_left"></div>
    <div id="circle1_2" class="circles circles_left"></div>
    <div id="circle2" class="circles circles_right"></div>
    <div id="circle2_2"  class="circles circles_right"></div>
    <main>
        <form action="welcome.html" method="get" autocomplete="on" autofocus>
            <legend> Create an Account </legend>
            <input type="email" placeholder="E-mail" required> <br>
            <input type="text" placeholder="Full-Name" required> <br>
            <input type="tel" placeholder="Phone-Number" required maxlength="11"> <br>
            <input type="password" placeholder="Password" required> <br>
            <input type="password" placeholder="Confirm Password" required> <br>
            <select>
                <option> Male </option>
                <option> Female </option>
            </select> <br>
            <button type="submit"> Register </button> <br>
            <p> Do you have an account? <a href="Signin.html"> Sign In </a> </p>
        </form>
    </main>
    <footer> Made By "Amirreza Tavallaei" </footer>
</body>
</html>
